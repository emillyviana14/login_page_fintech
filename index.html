<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWay - Login</title>
    <!--Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Ícone da página -->
    <link rel="icon" href="favicon.ico">
    <!-- Fonte Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <!-- Container principal para centralizar-->
    <div class="container mt-5">
        <!-- para alinhar tudo no centro-->
        <div class="row justify-content-center">
            <!-- Coluna que ocupa metade da largura em dispositivos médios -->
            <div class="col-md-6">
                <!-- Para centralizar o conteúdo-->
                <div class="text-center mb-4">
                    <!-- Imagem -->
                    <img src="icons8-rota-alternativa-de-táxi-64 1 (1).png" alt="Imagem de um carro" class="mb-3">
                    <!-- Nome da fintech -->
                    <h1 class="display-4">SafeWay</h1>
                    <!-- Slogan -->
                    <p class="lead">Conectando destinos, superando quilômetros</p>
                </div>
                <!-- Formulário de login -->
                <form class="p-4 border rounded bg-light">
                    <!-- Campo para inserção de e-mail ou CPF -->
                    <div class="mb-3">
                        <label for="username" class="form-label">E-mail ou CPF</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu E-mail ou CPF" required>
                    </div>
                    <!-- Campo para inserção de senha -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <!-- Botão para envio do formulário -->
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <!-- Link para cadastro -->
                <div class="mt-3 text-center">
                    <p>Não é cadastrado? <a href="#">Clique aqui</a></p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
